<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
            background: radial-gradient(ellipse at center, #1a0033 0%, #000000 100%);
        }
        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            z-index: 10;
        }
        .health-bar {
            position: absolute;
            top: 70px;
            left: 20px;
            width: 200px;
            height: 20px;
            background: #333;
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
            z-index: 10;
        }
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #ffff00, #ff0000);
            width: 100%;
            transition: width 0.3s;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            color: white;
            display: none;
            z-index: 20;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: white;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="ui">
        <div>Score: <span id="score">0</span></div>
        <div class="health-bar">
            <div class="health-fill" id="health"></div>
        </div>
    </div>
    <div class="controls">
        <p>Mouse to Aim | Click to Shoot | Arrow Keys to Move</p>
    </div>
    <div class="game-over" id="gameOver">
        <h1>Game Over!</h1>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="location.reload()" style="padding: 10px 20px; font-size: 18px; cursor: pointer;">Play Again</button>
    </div>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let player = {
            x: 0,
            y: 0,
            z: -2,
            health: 100,
            maxHealth: 100
        };
        
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        
        let asteroids = [];
        let bullets = [];
        let particles = [];
        let stars = [];
        let score = 0;
        let gameActive = true;
        
        const keys = {};
        
        // Create starfield
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: (Math.random() - 0.5) * 20,
                y: (Math.random() - 0.5) * 20,
                z: Math.random() * -50 - 5,
                size: Math.random() * 2
            });
        }
        
        class Asteroid {
            constructor() {
                this.x = (Math.random() - 0.5) * 10;
                this.y = (Math.random() - 0.5) * 10;
                this.z = -50;
                this.size = 0.3 + Math.random() * 0.5;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.speed = 0.1 + Math.random() * 0.1;
                this.health = 2;
            }
            
            update() {
                this.z += this.speed;
                this.rotation += this.rotationSpeed;
                
                if (this.z > 0) {
                    if (Math.abs(this.x - player.x) < 0.5 && Math.abs(this.y - player.y) < 0.5) {
                        player.health -= 10;
                        updateHealth();
                        return true;
                    }
                }
                return this.z > 2;
            }
            
            draw() {
                if (this.z > -0.5) return;
                
                const scale = 1 / -this.z;
                const screenX = (this.x * scale * canvas.width / 2) + canvas.width / 2;
                const screenY = (this.y * scale * canvas.height / 2) + canvas.height / 2;
                const screenSize = this.size * scale * canvas.width / 2;
                
                ctx.save();
                ctx.translate(screenX, screenY);
                ctx.rotate(this.rotation);
                
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                for (let i = 0; i < 6; i++) {
                    const angle = (i / 6) * Math.PI * 2;
                    const r = screenSize * (0.8 + Math.random() * 0.4);
                    const x = Math.cos(angle) * r;
                    const y = Math.sin(angle) * r;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fill();
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.restore();
            }
        }
        
        class Bullet {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.z = player.z;
                
                const dx = targetX - x;
                const dy = targetY - y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                this.vx = (dx / dist) * 0.3;
                this.vy = (dy / dist) * 0.3;
                this.vz = -0.5;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.z += this.vz;
                return this.z < -50;
            }
            
            draw() {
                const scale = 1 / -this.z;
                const screenX = (this.x * scale * canvas.width / 2) + canvas.width / 2;
                const screenY = (this.y * scale * canvas.height / 2) + canvas.height / 2;
                
                ctx.fillStyle = '#00ffff';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00ffff';
                ctx.beginPath();
                ctx.arc(screenX, screenY, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }
        
        function createParticles(x, y, z) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x,
                    y: y,
                    z: z,
                    vx: (Math.random() - 0.5) * 0.2,
                    vy: (Math.random() - 0.5) * 0.2,
                    vz: (Math.random() - 0.5) * 0.2,
                    life: 1
                });
            }
        }
        
        function updateHealth() {
            const healthBar = document.getElementById('health');
            healthBar.style.width = (player.health / player.maxHealth * 100) + '%';
            
            if (player.health <= 0) {
                gameActive = false;
                document.getElementById('gameOver').style.display = 'block';
                document.getElementById('finalScore').textContent = score;
            }
        }
        
        function updateGame() {
            if (!gameActive) return;
            
            // Player movement
            if (keys['ArrowLeft']) player.x -= 0.05;
            if (keys['ArrowRight']) player.x += 0.05;
            if (keys['ArrowUp']) player.y -= 0.05;
            if (keys['ArrowDown']) player.y += 0.05;
            
            player.x = Math.max(-3, Math.min(3, player.x));
            player.y = Math.max(-3, Math.min(3, player.y));
            
            // Update asteroids
            asteroids = asteroids.filter(ast => !ast.update());
            
            // Update bullets
            bullets = bullets.filter(bullet => !bullet.update());
            
            // Check bullet-asteroid collisions
            bullets.forEach((bullet, bi) => {
                asteroids.forEach((asteroid, ai) => {
                    const dx = bullet.x - asteroid.x;
                    const dy = bullet.y - asteroid.y;
                    const dz = bullet.z - asteroid.z;
                    const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                    
                    if (dist < asteroid.size) {
                        asteroid.health--;
                        bullets.splice(bi, 1);
                        
                        if (asteroid.health <= 0) {
                            createParticles(asteroid.x, asteroid.y, asteroid.z);
                            asteroids.splice(ai, 1);
                            score += 100;
                            document.getElementById('score').textContent = score;
                        }
                    }
                });
            });
            
            // Update particles
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.z += p.vz;
                p.life -= 0.02;
                return p.life > 0;
            });
            
            // Spawn asteroids
            if (Math.random() < 0.02) {
                asteroids.push(new Asteroid());
            }
            
            // Update stars
            stars.forEach(star => {
                star.z += 0.1;
                if (star.z > 0) {
                    star.z = -50;
                    star.x = (Math.random() - 0.5) * 20;
                    star.y = (Math.random() - 0.5) * 20;
                }
            });
        }
        
        function drawGame() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            stars.forEach(star => {
                const scale = 1 / -star.z;
                const x = (star.x * scale * canvas.width / 2) + canvas.width / 2;
                const y = (star.y * scale * canvas.height / 2) + canvas.height / 2;
                
                ctx.fillStyle = 'white';
                ctx.fillRect(x, y, star.size, star.size);
            });
            
            // Draw asteroids
            asteroids.forEach(ast => ast.draw());
            
            // Draw bullets
            bullets.forEach(bullet => bullet.draw());
            
            // Draw particles
            particles.forEach(p => {
                const scale = 1 / -p.z;
                const x = (p.x * scale * canvas.width / 2) + canvas.width / 2;
                const y = (p.y * scale * canvas.height / 2) + canvas.height / 2;
                
                ctx.fillStyle = `rgba(255, ${100 + p.life * 155}, 0, ${p.life})`;
                ctx.fillRect(x, y, 3, 3);
            });
            
            // Draw player ship
            const shipX = canvas.width / 2 + (player.x * 100);
            const shipY = canvas.height / 2 + (player.y * 100);
            
            ctx.fillStyle = '#00ff00';
            ctx.beginPath();
            ctx.moveTo(shipX, shipY - 20);
            ctx.lineTo(shipX - 15, shipY + 20);
            ctx.lineTo(shipX, shipY + 10);
            ctx.lineTo(shipX + 15, shipY + 20);
            ctx.closePath();
            ctx.fill();
            
            // Draw crosshair
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(mouseX, mouseY, 20, 0, Math.PI * 2);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(mouseX - 25, mouseY);
            ctx.lineTo(mouseX - 10, mouseY);
            ctx.moveTo(mouseX + 10, mouseY);
            ctx.lineTo(mouseX + 25, mouseY);
            ctx.moveTo(mouseX, mouseY - 25);
            ctx.lineTo(mouseX, mouseY - 10);
            ctx.moveTo(mouseX, mouseY + 10);
            ctx.lineTo(mouseX, mouseY + 25);
            ctx.stroke();
        }
        
        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }
        
        canvas.addEventListener('click', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            
            const targetX = ((clickX - canvas.width / 2) / (canvas.width / 2)) * 3;
            const targetY = ((clickY - canvas.height / 2) / (canvas.height / 2)) * 3;
            
            bullets.push(new Bullet(player.x, player.y, targetX, targetY));
        });
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        gameLoop();
    </script>
</body>
</html>
